    <td colspan="2" align="left" valign="middle"><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;陕西科技大学学校创办于1958年，时名西北轻工业学院。</p>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1970年，迁至陕西咸阳，定名为西北轻工业学院。</p>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1977年，被国务院确定为全国88所重点院校之一。</p>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;学校原隶属于轻工业部，1998年划转到陕西省，实行中央与地方共建、以地方管理为主的体制。</p>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2002年，经教育部批准，西北轻工业学院更名为陕西科技大学。</p>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2006年，学校主体东迁西安。</p></td>
